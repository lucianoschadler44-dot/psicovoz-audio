version: '3.8'

services:
  backend:
    build: ./backend
    container_name: psicovoz-audio-backend
    ports:
      - "8001:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend/app:/app
      - ./frontend:/app/frontend
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: psicovoz-audio-redis
    ports:
      - "6380:6379"
    restart: unless-stopped
