services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psicovoz-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - TTS_MODEL=${TTS_MODEL:-tts_models/pt/cv/vits}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./backend/app:/app
      - ./frontend:/app/frontend
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: psicovoz-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
